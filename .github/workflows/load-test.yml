name: Load Test

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Base URL of the running application'
        required: true
        default: 'http://localhost:8080'
      simulation:
        description: 'Simulation class to run'
        required: true
        type: choice
        options:
          - GatewaySimulation
          - StressTestSimulation

jobs:
  gatling:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: load-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
      - name: Run Gatling simulation
        run: >
          ./gradlew gatlingRun
          -DbaseUrl=${{ inputs.target_url }}
          -Dgatling.simulationClass=com.kinetix.loadtest.${{ inputs.simulation }}
      - name: Upload Gatling report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-report
          path: load-tests/build/reports/gatling/
          retention-days: 30
