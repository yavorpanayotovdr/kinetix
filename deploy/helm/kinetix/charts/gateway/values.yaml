replicaCount: 1

image:
  repository: kinetix/gateway
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

env:
  PORT: "8080"
  POSITION_SERVICE_URL: "http://kinetix-position-service:8081"
  PRICE_SERVICE_URL: "http://kinetix-price-service:8082"
  RISK_SERVICE_URL: "http://kinetix-risk-orchestrator:8083"
  NOTIFICATION_SERVICE_URL: "http://kinetix-notification-service:8086"

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: "1"
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

probes:
  path: /health
