replicaCount: 1

image:
  repository: kinetix/gateway
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

env:
  PORT: "8080"
  POSITION_SERVICE_URL: "http://kinetix-position-service:8081"
  PRICE_SERVICE_URL: "http://kinetix-price-service:8082"
  RISK_SERVICE_URL: "http://kinetix-risk-orchestrator:8083"
  NOTIFICATION_SERVICE_URL: "http://kinetix-notification-service:8086"
  OTEL_JAVA_GLOBAL_AUTOCONFIGURE_ENABLED: "true"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://kinetix-opentelemetry-collector:4317"
  OTEL_SERVICE_NAME: "gateway"
  OTEL_LOGS_EXPORTER: "otlp"
  OTEL_METRICS_EXPORTER: "none"
  OTEL_TRACES_EXPORTER: "none"

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: "1"
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

probes:
  path: /health
