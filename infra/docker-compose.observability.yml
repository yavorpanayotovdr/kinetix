services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib
    container_name: kinetix-otel-collector
    command: ["--config", "/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "13133:13133"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      prometheus:
        condition: service_started
      loki:
        condition: service_started
      tempo:
        condition: service_started

  alertmanager:
    image: prom/alertmanager
    container_name: kinetix-alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"

  prometheus:
    image: prom/prometheus
    container_name: kinetix-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheusdata:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    depends_on:
      alertmanager:
        condition: service_started

  grafana:
    image: grafana/grafana
    container_name: kinetix-grafana
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafanadata:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    depends_on:
      prometheus:
        condition: service_started
      loki:
        condition: service_started
      tempo:
        condition: service_started

  loki:
    image: grafana/loki
    container_name: kinetix-loki
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - lokidata:/loki
    ports:
      - "3100:3100"
    command: ["-config.file=/etc/loki/loki-config.yaml"]

  tempo:
    image: grafana/tempo
    container_name: kinetix-tempo
    volumes:
      - ./tempo/tempo-config.yaml:/etc/tempo/tempo-config.yaml:ro
      - tempodata:/var/tempo
    ports:
      - "3200:3200"
    command: ["-config.file", "/etc/tempo/tempo-config.yaml"]

  kafka-exporter:
    image: danielqsj/kafka-exporter
    container_name: kinetix-kafka-exporter
    command:
      - "--kafka.server=host.docker.internal:9092"
    ports:
      - "9308:9308"

volumes:
  prometheusdata:
  grafanadata:
  lokidata:
  tempodata:
