ktor {
    deployment {
        port = 8091
        port = ${?PORT}
    }
    application {
        modules = [ com.kinetix.correlation.ApplicationKt.moduleWithRoutes ]
    }
}

database {
    jdbcUrl = "jdbc:postgresql://localhost:5432/kinetix_correlation"
    jdbcUrl = ${?DATABASE_URL}
    username = "kinetix"
    username = ${?DATABASE_USERNAME}
    password = "kinetix"
    password = ${?DATABASE_PASSWORD}
}

kafka {
    bootstrapServers = "localhost:9092"
    bootstrapServers = ${?KAFKA_BOOTSTRAP_SERVERS}
}

redis {
    url = "redis://localhost:6379"
    url = ${?REDIS_URL}
}
