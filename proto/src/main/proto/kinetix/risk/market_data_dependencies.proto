syntax = "proto3";

package kinetix.risk;

option java_package = "com.kinetix.proto.risk";
option java_multiple_files = true;

import "kinetix/common/types.proto";
import "kinetix/risk/risk_calculation.proto";

message MarketDataDependency {
  MarketDataType data_type = 1;
  string instrument_id = 2;
  string asset_class = 3;
  bool required = 4;
  string description = 5;
  map<string, string> parameters = 6;
}

message DataDependenciesRequest {
  repeated kinetix.common.Position positions = 1;
  RiskCalculationType calculation_type = 2;
  ConfidenceLevel confidence_level = 3;
}

message DataDependenciesResponse {
  repeated MarketDataDependency dependencies = 1;
}

service MarketDataDependenciesService {
  rpc DiscoverDependencies(DataDependenciesRequest) returns (DataDependenciesResponse);
}
